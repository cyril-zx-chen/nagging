<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nagging Settings</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .settings {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .setting {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        font-weight: 500;
      }
      input[type='range'] {
        width: 100%;
      }
      .value {
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="settings">
      <div class="setting">
        <label for="temperature">Temperature</label>
        <input
          type="range"
          id="temperature"
          min="0.1"
          max="2.0"
          step="0.1"
          value="0.6"
        />
        <div class="value">0.6</div>
      </div>
      <div class="setting">
        <label for="maxTokens">Max Tokens</label>
        <input
          type="range"
          id="maxTokens"
          min="1"
          max="50"
          step="1"
          value="20"
        />
        <div class="value">20</div>
      </div>
    </div>
  </body>
</html>
